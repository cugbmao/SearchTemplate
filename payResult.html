<!DOCTYPE html>
<html>
  <head>
    <title>Buy Coupon</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="apple-mobile-web-app-capable"  content="yes">
    <meta name="apple-mobile-web-app-status-bar-style"  content="black">
    <meta name="format-detection"  content="telephone=no">
    <meta name='apple-touch-fullscreen' content='yes'>
    <meta name="full-screen" content="yes">
    <link type="text/css" rel="stylesheet" href="css/style.css" />
    <script src="js/zepto.min.js"></script>
    <script>
        var isIOS = (/iphone|ipad/gi).test(navigator.appVersion);
        Zepto(function($) {
            if (isIOS) {
                $('input').on('focus', function() {
                    var cheight = $('.container').height(), bheight = $('body').height(), height = cheight > bheight ? cheight : bheight;
                    $('.tab_bar').css({
                        'position' : 'absolute',
                        'top' : height - $('.tab_bar').height() + 'px'
                    });
                    $('.call_tip').css({
                        'position' : 'absolute',
                        'top' : height - $('.tab_bar').height() - $('.call_tip').height() + 'px'
                    });
                }).on('blur', function() {
                    $('.tab_bar').css({
                        'position' : 'fixed',
                        'top' : '',
                        'bottom' : '0px'
                    });
                    $('.call_tip').css({
                        'position' : 'fixed',
                        'top' : '',
                        'bottom' : '50px'
                    });
                });
            }
        });
    </script>
  </head>
  <body>
    <div class="container">
    	<div class="result_title">
    		<p>THANKS FOR BUYING</p>
    	</div>
    	<div class="buy_coupon_info">
			<dl>
				<dt>
					<span class="coupon_rest_name">Madison's Restaurant</span>
				</dt>
			</dl>
			<dl>
				<dt>
					<span class="coupon_name">Couple Dinner</span>
					<span class="buy_price">&yen; 150</span>
					<span class="origin_price">&yen; 280</span>
				</dt>
			</dl>
		</div>
    	<div class="other_coupon">
    		<header>
    			<a href="javascript:;">Order Number</a>
    		</header>
    		<div class="order_number">
    			<a href="javascript:;"><span>1234567890</span></a>
    		</div>
    	</div>
		<div class="padding">
			
		</div>
    </div>
    <p class="call_tip">Any problems please call <a href="tel:40012341234">400-1234-1234</a></p>
    <footer class="tab_bar">
      <a class="btn_add_invite" href="javascript:;">Send Verification Email</a>
    </footer>
  </body>
</html>
