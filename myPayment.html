<!DOCTYPE html>
<html>
  <head>
    <title>My Payment</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="apple-mobile-web-app-capable"  content="yes">
    <meta name="apple-mobile-web-app-status-bar-style"  content="black">
    <meta name="format-detection"  content="telephone=no">
    <meta name='apple-touch-fullscreen' content='yes'>
    <meta name="full-screen" content="yes">
    <link type="text/css" rel="stylesheet" href="css/style.css" />
    <script src="js/zepto.min.js"></script>
    <script>
        var isIOS = (/iphone|ipad/gi).test(navigator.appVersion);
        Zepto(function($) {
            if (isIOS) {
                $('input').on('focus', function() {
                    var cheight = $('.container').height(), bheight = $('body').height(), height = cheight > bheight ? cheight : bheight;
                    $('.tab_bar').css({
                        'position' : 'absolute',
                        'top' : height - $('.tab_bar').height() + 'px'
                    });
                }).on('blur', function() {
                    $('.tab_bar').css({
                        'position' : 'fixed',
                        'top' : '',
                        'bottom' : '0px'
                    });
                });
            }
        });
    </script>
  </head>
  <body>
    <div class="container">
    	<div class="payment">
    		<p>NAME</p>
    		<input type="text" placeholder="Type..." />
    	</div>
    	<div class="payment">
    		<p>EMAIL</p>
    		<input type="email" placeholder="Type..." />
    	</div>
    	<div class="payment">
    		<p>CELLPHONE</p>
    		<input type="tel" placeholder="Incase of coupon emergency..." />
    	</div>
    </div>
    <footer class="tab_bar">
      <a class="btn_add_invite" href="payResult.html">Save Payment Information</a>
    </footer>
  </body>
</html>
