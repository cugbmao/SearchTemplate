<!DOCTYPE html>
<html>
  <head>
    <title>Order List</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="apple-mobile-web-app-capable"  content="yes">
    <meta name="apple-mobile-web-app-status-bar-style"  content="black">
    <meta name="format-detection"  content="telephone=no">
    <meta name='apple-touch-fullscreen' content='yes'>
    <meta name="full-screen" content="yes">
    <link type="text/css" rel="stylesheet" href="css/style.css" />
    <script src="js/zepto.min.js"></script>
    <script>
        var isIOS = (/iphone|ipad/gi).test(navigator.appVersion);
        Zepto(function($) {
            $('.item_count').on('click',function(){
            	$(this).parent().next('p').toggleClass('hide');
            });
        });
    </script>
  </head>
  <body>
    <div class="container">
      <div class="order_list_title">
      	<p>ORDER LIST</p>
      	<p class="subtitle">Show this to the waiter</p>
      </div>
      <div class="order_list_title_separator"></div>
      <div class="order_list_tip">
      	<p>你好服务员，我想点以下的菜</p>
      </div>
      <div class="order_item">
      	<p>
      		<span class="item_cn_name">下午茶套餐</span>
      		<a class="item_price" href="javascript:;">&yen; 58</a>
      		<a class="item_count" href="javascript:;">x 1</a>
      	</p>
      	<p>
      		<span class="item_en_name">Afternoon Tea Set</span>
      	</p>
      </div>
      <div class="order_item">
      	<p>
      		<span class="item_cn_name">拿铁</span>
      		<a class="item_price" href="javascript:;">&yen; 58</a>
      		<a class="item_count" href="javascript:;">x 1</a>
      	</p>
      	<p>
      		<span class="item_en_name">Latte</span>
      	</p>
      </div>
      <div class="order_item">
      	<p>
      		<span class="item_cn_name">牛奶</span>
      		<a class="item_price" href="javascript:;">&yen; 58</a>
      		<a class="item_count" href="javascript:;">x 1</a>
      	</p>
      	<p>
      		<span class="item_en_name">Milk</span>
      	</p>
      </div>
      <div class="order_request">
      	<p>特别要求</p>
      	<p class="subtitle">Special requests</p>
      	<textarea placeholder="Type and translate immediately..."></textarea>
      </div>
    </div>
  </body>
</html>
